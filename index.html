<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanmay's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <div class="title-box">
      <h1><font color="lightgreen"><marquee behavior="scroll" direction="up" scrollamount="3.5">Tanmay's Calculator</marquee></font></h1>
    </div>

    <form>
      <div class="display">
        <input type="text" name="display" id="display" style="color: orangered;">
      </div>
      <div>
        <input type="button" value="AC" onclick="clearDisplay()" class="operator">
        <input type="button" value="DE" onclick="deleteLast()" class="operator">
        <input type="button" value="." onclick="appendToDisplay('.' )" class="operator">
        <input type="button" value="/" onclick="appendToDisplay('/' )" class="operator">
      </div>
      <div>
        <input type="button" value="7" onclick="appendToDisplay('7' )">
        <input type="button" value="8" onclick="appendToDisplay('8' )">
        <input type="button" value="9" onclick="appendToDisplay('9' )">
        <input type="button" value="*" onclick="appendToDisplay('*' )" class="operator">
      </div>
      <div>
        <input type="button" value="4" onclick="appendToDisplay('4' )">
        <input type="button" value="5" onclick="appendToDisplay('5' )">
        <input type="button" value="6" onclick="appendToDisplay('6' )">
        <input type="button" value="-" onclick="appendToDisplay('-' )" class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="appendToDisplay('1' )">
        <input type="button" value="2" onclick="appendToDisplay('2' )">
        <input type="button" value="3" onclick="appendToDisplay('3' )">
        <input type="button" value="+" onclick="appendToDisplay('+' )" class="operator">
      </div>
      <div>
        <input type="button" value="%" onclick="appendToDisplay('/100' )">
        <input type="button" value="sin" onclick="calculateTrigFunction('sin')">
        <input type="button" value="cos" onclick="calculateTrigFunction('cos')">
        <input type="button" value="tan" onclick="calculateTrigFunction('tan')" class="operator">
      </div>

      <div>
        <input type="button" value="00" onclick="appendToDisplay('00' )">
        <input type="button" value="0" onclick="appendToDisplay('0' )">
        <input type="button" value="=" onclick="calculateResult()" class="equal-operator">
      </div>
    </form>
  </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
